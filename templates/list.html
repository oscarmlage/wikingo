{{define "title"}}
  Wikingo - List
{{end}}

{{define "body"}}
    {{ if .title }}
    <h1>{{ .title }}</h1>
    {{ else }}
    <h1>List</h1>
    {{ end }}
    <ul>
        {{ range .pages }}
        <li><a href="/{{ .Name }}/{{ .Version }}">{{ .Name }}, v{{ .Version }}</a>.- {{ .Body }}</li>
        {{ end }}
    </ul>
{{end}}
