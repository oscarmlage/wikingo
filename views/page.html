{{define "title"}}
  Wikingo - {{ .page.Name }}
{{end}}

{{define "body"}}
    <h1>{{ .page.Name }}</h1>
    <h2>{{ .page.Name }}</h2>
    {{ .page.Body }}
    <hr />
    <a href="{{ .page.Name }}/edit">Edit</a>
    <p style="float: right">Last modified: {{ .page.UpdatedAt }}</p>
    <p style="float: right">*{{ .page.Version }}*</p>
{{end}}
