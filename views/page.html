{{define "title"}}
  Wikingo - {{ .page.Name }}
{{end}}

{{define "body"}}
    <h1>{{ .page.Name }}</h1>
    {{ .html | safeHTML }}
    <hr />

    <p style="float: right">Last modified: {{ .page.UpdatedAt }}</p>
    <p style="float: right">*{{ .page.Version }}*</p>
{{end}}
