{{define "title"}}
  Wikingo - Edit {{ .page.Name }}
{{end}}

{{define "body"}}
    <h1>{{ .page.Name }}</h1>
    <h2>Edit page: {{ .page.Name }}</h2>
    <form method="POST">
        <textarea name="html">{{ .page.Body }}</textarea>
        <hr />
        <button>Save</button>
        <a href="/{{ .page.Name }}">Cancel</a>
    </form>
{{end}}
